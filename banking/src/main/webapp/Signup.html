<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	 <form action="signup">
                <table>
                <h2>Welcome to Signup page</h2>
             <tr>
                <th>Name :</th>
                <th><input type="text" name="name" id="input" placeholder="Enter your name"></th>
              </tr>
              
              <tr>
                <th>Mobile no :</th>
                <th><input type="text" name="mob" id="input" placeholder="Enter your number"></th>
              </tr>
              
              <tr>
                <th>Email id :</th>
                <th><input type="text" name="email" id="input" placeholder="Enter your Email"></th>
              </tr>
              
              <tr>
                <th>Password :</th>
                <th><input type="password" name="password" id="input" placeholder="Enter your Password"></th>
              </tr>
              
              <tr>
                <th>Date of birth :</th>
                <th><input type="date" name="dob" id="date"></th>
              </tr>
	              
              <tr>
                <th>Gender :</th>
                <th><input type="radio" name="gen" id="male" value="MALE">Male
                <input type="radio" name="gen" id="female" value="FEMALE">Female</th>
              </tr>
              
               <tr>
                <th><button type="submit">Submit</button></th>
              </tr>
              
              <tr>
               <th> <button type="reset">Cancel</button></th>
              </tr>
        </table>
        </form>
</body>
</html>
